schemaVersion: 2.2.2
metadata:
  name: ansible-demo
components:
  - name: tooling-container
    container:
      image: default-route-openshift-image-registry.apps.dgoudetocpman.tamlab.brq2.redhat.com/devspaces/ds-ansible:latest
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"
